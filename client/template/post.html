

<template name="post_list">
  <div class="row">
      <div class="col-md-12">
          <h2>Post list</h2>
      </div>
  </div>
    <div class="row">
        <div class="col-md-12">
            {{#each posts}}
              {{>post_preview}}
            {{/each}}
        </div>
    </div>

</template>

<template name="post_preview">
    <div class="row">
        <div class="col-md-12">
            <a href="post/{{this.link}}"> <h2>{{this.title}}</h2> </a>
        </div>
    </div>
</template>


<template name="post">
    <div class="row">
        <div class="col-md-12">
            <img src="http://lorempixel.com/800/400/sports/" class="img-responsive" >
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <h1>{{this.title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
                <div class="editable">
                    {{{this.content}}}
                </div>
                <button class="btn save-button">Save</button>
        </div>
    </div>
    {{>comment_list}}
</template>

<template name="comment_list">

    {{#each comments}}
        {{>comment}}
    {{/each}}

    <div class="row">
        <div class="col-md-6">
            {{>comment_form}}
        </div>
    </div>

</template>

<template name="comment">
    <div class="row commentrow">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">
                    <p>Comment from : {{ownerInfo.profile.name}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    {{this.comment}}
                </div>
            </div>

        </div>
    </div>

</template>

<template name="comment_form">
    <form class="comment_form">
        <div class="form-group">
            <label for="content">Comment</label>
            <textarea class="form-control" id="content" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-default add-comment">Comment</button>
    </form>
</template>
